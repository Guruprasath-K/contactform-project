<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Guruprasath K</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="picture-container">
            <div class="picture"> 
                <img src="customer-support.png">
            </div>
        </div>
        <div class="contact-form-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <span class="form-header">Contact us</span>
                <input type="hidden" name="access_key" value="fbaf3c99-d5a6-4a0a-91f3-84455975668a">
                <input type="text" name="name" class="input" placeholder="Your Name" />
                <input type="email" name="email" class="input" placeholder="Your Email" />
                <textarea name=" message" cols="30" rows="5" placeholder="Enter Your message" class="input"
                    required></textarea>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
